<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css">

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container pr-0">
            <div class="row">
                <!-- left column-->
                <div class="col-sm-4 d-flex justify-content-center">
                    <div class="left-column m-auto d-flex flex-column justify-content-center align-items-center">
                        <img src="img/profile.jpg" alt="" class="profile-pic mb-2">
                        <h3>
                            Claudio Pavez
                        </h3>
                        <p>Painter & Constructor</p>
                        <p>212-200-5000</p>
                    </div>
                </div>
                <!-- left column end-->
                <!-- right column-->
                <div class="pr-0 col-sm-8 text-center d-flex flex-wrap justify-content-center">
                    <h1 class="col-12 my-4"> Painting </h1>
                    <div class="grid">
                        <img src="img/painting.JPG" class="m-1 gallery-pic" alt="" >
                        <img src="img/painting2.JPG" class="m-1 gallery-pic" alt="" >
                        <img src="img/painting3.JPG" class="m-1 gallery-pic" alt="" >
                        <img src="img/painting4.JPG" class="m-1 gallery-pic" alt="" >
                    </div>
                    <!-- col-12 sets flex-basis to 100% -->
                    <h1 class="col-12 my-4"> Flooring </h1>
                    <div class="grid">
                        <img src="img/flooring.JPG" class="m-1 gallery-pic" alt="" >
                        <img src="img/flooring2.JPG" class="m-1 gallery-pic" alt="" >
                        <img src="img/flooring3.JPG" class="m-1 gallery-pic" alt="" >
                    </div>
                    <h1 class="col-12 my-4"> Ceramics </h1>
                    <div class="grid">

                        <img src="img/ceramics1.JPG" class="m-1 gallery-pic" alt="" >
                        <img src="img/ceramics2.JPG" class="m-1 gallery-pic" alt="" >
                    </div>
                    <h1 class="col-12 my-4"> Cabinet Installations </h1>
                    <div class="grid">
                        <img src="img/cabinet1.JPG" class="m-1 gallery-pic" alt="" >
                        <img src="img/cabinet2.JPG" class="m-1 gallery-pic" alt="" >
                        <img src="img/cabinet3.JPG" class="m-1 gallery-pic" alt="" >
                    </div>
                    <h3 class="col-12 my-4"> God bless you and your family. </h3>
                </div>
                <!-- right column end-->
                </div>
            </div>
            
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
